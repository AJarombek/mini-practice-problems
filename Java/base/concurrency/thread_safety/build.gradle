/**
 * Gradle build file for code written while learning about thread safety in Java.
 * @author Andrew Jarombek
 * @since 11/5/2020
 */

plugins {
    id 'java'
}

sourceCompatibility = 1.10

version = '1.0'

repositories {
	mavenCentral()
}

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
	test {
		java {
			srcDirs = ['test']
		}
	}
}

dependencies {
	testImplementation 'junit:junit:4.13'
}

test {
	useJUnit()
	maxHeapSize = '1G'
}