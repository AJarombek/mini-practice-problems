<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="resources/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	</head>
	<body ng-app="myApp">
		<h2>
			Calculator - By Andrew Jarombek
		</h2>
		<table ng-controller="AppController as ctrl">
			<tbody>
				<tr>
					<th colspan="4"><input type="text" name="output" ng-model="ctrl.view"></th>
				</tr>
				<tr>
					<td><input ng-click="ctrl.changeView('('))" type="button" name="lpar" value="("></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="rpar" value=")"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="null" value=""></td>
					<td><input ng-click="ctrl.clearView()" type="button" name="clear" value="AC"></td>
				</tr>
				<tr>
					<td><input ng-click="ctrl.changeView()" type="button" name="seven" value="7"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="eight" value="8"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="nine" value="9"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="div" value="/"></td>
				</tr>
				<tr>
					<td><input ng-click="ctrl.changeView()" type="button" name="four" value="4"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="five" value="5"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="six" value="6"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="mult" value="x"></td>
				</tr>
				<tr>
					<td><input ng-click="ctrl.changeView()" type="button" name="one" value="1"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="two" value="2"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="three" value="3"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="minus" value="-"></td>
				</tr>
				<tr>
					<td><input ng-click="ctrl.changeView()" type="button" name="zero" value="0"></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="period" value="."></td>
					<td><input ng-click="ctrl.getResult()" type="button" name="equals" value="="></td>
					<td><input ng-click="ctrl.changeView()" type="button" name="plus" value="+"></td>
				</tr>
			</tbody>
		</table>
		<p><br>This Calculator was made as a mini test project using Java and JavaScript.<br>
			The Backend was made with Java and the Spring MVC Web Framework.<br>
			The Frontend was made with JavaScript and Angular.js.<br>
			Created: July 2016.  Author: Andrew Jarombek</p>
	</body>
	<script type="text/javascript">
		angular.module('myApp', [])
		.controller('AppController', [function() {
			var self = this;
			self.view = '';
			self.changeView = function(value) {
				self.view += value;
			}
			self.clearView = function() {
				
			}
			self.getResult = function() {
				
			}
		}]);
	</script>
</html>
